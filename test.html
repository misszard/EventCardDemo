<!DOCTYPE html>
<html>
	<head>
		<meta "charset=utf-8" />
		<style type="text/css">
			body {
				margin: 0px;
				padding: 0px;
			}
			* {
				margin: 0px;
				padding: 0px;
			}
			.main {
				width: 1000px;
				margin: 0px auto;
			}
			.big_box {
				position: relative;
			}
			.box01 {
				width: 1000px;
				height: 500px;
				background-color: #000;
				overflow: hidden;
			}
			.box02 {
				width: 100px;
				height: 700px;
				position: absolute;
				top: 50px;
				left: 50px;
				background-color: #F00;
			}
		</style>
	</head>

	<body class="main">
		<div class="big_box">
			<div class="box01"></div>
			<div class="box02"></div>
		</div>
	</body>
</html>
